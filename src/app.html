<template>

	<lightning-card title="Criar Lead" icon-name="action:new_lead">
		<div class="slds-m-around_medium">
			<lightning-record-edit-form object-api-name="Lead" onsuccess={handleSuccess}>

				<p>
					<lightning-input-field field-name="Name"></lightning-input-field>
				</p>
				<p>
					<lightning-input-field field-name="Company"></lightning-input-field>
				</p>
				<p>
					<lightning-input-field field-name="Phone" type="phone"></lightning-input-field>
				</p>
				<p>
					<lightning-input-field field-name="MobilePhone" type="phone"></lightning-input-field>
				</p>
				<p>
					<lightning-input-field field-name="Status"></lightning-input-field>
				</p>
				<p>
					<lightning-input-field field-name="AnnualRevenue"></lightning-input-field>
				</p>
				<p>
					<lightning-input-field field-name="Rating"></lightning-input-field>
				</p>

				<br/>
				<p>
					<lightning-button label="Limpar" onclick={handleReset}></lightning-button>
					<lightning-button label="Criar Lead" type="submit" variant="brand"></lightning-button>
				</p>

			</lightning-record-edit-form>
		</div>

	</lightning-card>

</template>
